<!-- A test page for verifying the loading of local HTML content. -->
<!DOCTYPE html>
<html>
  <body>
    <a id="link_to_next_test" href="testpage_rich.html">Link to Next Test</a>
    <div id="table_holder"></div>
    <!-- Margin at the bottom of the page -->
    <br/><br/>
  </body>
  <script>
    // Returns a HTML for a table of |rowCount| rows.
    function HTMLForTableWithRowCount(rowCount) {
      var rows = [];
      for (var i = 0; i < rowCount; i++) {
        rows.push('<tr><td>Row ' + (i + 1) + '</td></tr>');
      }
      return '<table border=1>' + rows.join('') + '</table>';
    }
    // Generate a table of 50 rows and place it in div#table_holder.
    document.getElementById('table_holder').innerHTML = HTMLForTableWithRowCount(50);
  </script>
</html>
